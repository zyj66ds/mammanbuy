<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <!-- 视口:存在原因 为了手机端能访问PC的页面 设置视口原因:默认是980px  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>大家一起慢慢买</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- 动态改变根字体大小 -->
    <script src="./lib/flexible/flexible.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <!-- 私人订制 -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/comparative.css">

</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="mm_top">
                <div class="logo">
                    <img src="./images/header_logo.png" alt="">
                </div>
                <a class="app" href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
            <div class="mm_search">
                <input type="text" value="想买啥~~">
                <a href="#">搜索</a>
            </div>      
        </div>

        <!-- 分类 -->
        <div class="mm_categories">
            <!-- 挖个坑 -->   
                      
       </div>

        <!-- 底部 -->
        <div class="mm_footer">
            <p class="person clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#" class="back">↑返回顶部</a>
            </p>
            <p class="upload"><a href="#">手机APP下载 </a><span>慢慢买手机版</span>--掌上比价平台</p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>

    <!-- 模板头 -->
    <script type="text/html" id="category">
        {{ each result v i }}
            <table>
                <caption data-id="{{v.titleId}}">
                    <span class="fl">{{v.title}}</span>
                    <a class="fr iconfont icon-jiantou9"></a>                   
                </caption>
                <tbody>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        {{ /each }}
    </script>

    <script type="text/html" id="list">
        <ul class= "clearfix">
            {{ each result v i }}
                <li>
                    <a href="productlist.html?productId={{v.categoryId}}">{{v.category}}</a>
                </li>
            {{ /each }}
        </ul>

    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎 --> 
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/comparative.js"></script>
</body>

</html>
